apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion androidSdk.compile

    defaultConfig {
        minSdkVersion androidSdk.min
        targetSdkVersion androidSdk.target

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':base')

    implementation "androidx.recyclerview:recyclerview:$rootProject.libraries.recyclerView"

    implementation "com.google.code.gson:gson:$libraries.gson"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.libraries.retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.libraries.retrofit"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.libraries.okhttp3"
}
